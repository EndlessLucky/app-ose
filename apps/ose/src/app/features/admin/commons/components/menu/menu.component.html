<div class="menu-header" >
    <img src="https://cdn3.iconfinder.com/data/icons/avatars-round-flat/33/avat-01-512.png">
    <h2>{{ name }}</h2>
</div>
<mat-nav-list>
    <mat-list-item 
        *ngFor="let option of options"
        [routerLink]="option.url">
        <mat-icon mat-list-icon>{{ option.icon }}</mat-icon>
        <div mat-line>{{ option.title }}</div>
    </mat-list-item>
</mat-nav-list>
